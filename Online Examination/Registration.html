<html>
	<head>
		<title>New Registration</title>
	</head>
	<body>
		<center>
			<h1>Create A New Account</h1>
			<form method="post" action="http://localhost:8080/ExamRegistration">
				<br><br>
				<table bgcolor = "#f0f0f0" cellspacing="15">
					<tr>
						<td align="right">Enter your details below to register:</td>
					</tr>
					<tr></tr>
					<tr>
						<td align="right">Name: <input type="text" name="username" required></td>
					</tr>
					<tr>
						<td align="right">Password: <input type="text" name="password" required></td>
					</tr>
					<tr></tr>
					<tr>
						<td align="center"><input type="submit" value="Register"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
